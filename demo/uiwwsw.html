<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>윤창원(uiwwsw@icloud.com)</title>

  <body class="uiwwsw-demo">
    <div class="uiwwsw-demo__ux-scroll uiwwsw-demo__ux-scroll--5">

          uiwwsw-demo__ux-scroll__content
          uiwwsw-demo__ux-scroll__content__item--0
        "
      >
        <div class="item0">d</div>
      </div>
    </div>
    <div class="uiwwsw-demo__ux-scroll uiwwsw-demo__ux-scroll--5">

          uiwwsw-demo__ux-scroll__content__item--1

        <div class="item1">

          <div class="text">
            <span>

            </span>

              간단한 트렌지션부터 frame에 대응하는 에니메이션까지 처리할 수 있는

    <div class="uiwwsw-demo__ux-scroll uiwwsw-demo__ux-scroll--5">

          uiwwsw-demo__ux-scroll__content
          uiwwsw-demo__ux-scroll__content__item--2
